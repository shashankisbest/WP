<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the best alarm in existance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="theme-switcher">
        <button class="theme-btn" data-theme="light">Light</button>
        <button class="theme-btn" data-theme="dark">Dark</button>
        <button class="theme-btn" data-theme="neon">Neon</button>
        <button class="theme-btn" data-theme="custom">Custom</button>
    </div>

    <div class="main-container">
        <!---------------------------------- Date Display------------------------ -->
        <div class="date-container">
            <p>Date:</p>
            <input class="display-screen date-display" id="date" type="text" readonly>
        </div>
        
        <!---------------------------------- Digital Clock------------------------ -->
        <div class="clock-container">
            <input type="text" class="display-screen clock-display" placeholder="00:00:00" readonly>
        </div>
        
        <!---------------------------------- Alarm Section------------------------ -->
        <div class="alarm-container">
            <div class="set-alarm">
                <select name="hrs" id="hrs">   
                    <option value="0" selected>00</option>
                    <option value="1">01</option>
                    <option value="2">02</option>   
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>

                <select name="minutes" id="minutes">
                    <option value="00" selected>00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                    <option value="37">37</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                    <option value="44">44</option>
                    <option value="45">45</option>
                    <option value="46">46</option>
                    <option value="47">47</option>
                    <option value="48">48</option>
                    <option value="49">49</option>
                    <option value="50">50</option>
                    <option value="51">51</option>
                    <option value="52">52</option>
                    <option value="53">53</option>
                    <option value="54">54</option>
                    <option value="55">55</option>
                    <option value="56">56</option>
                    <option value="57">57</option>
                    <option value="58">58</option>
                    <option value="59">59</option>
                </select>
                
                <select name="ampm" id="ampm">
                    <option value="1">AM</option>
                    <option value="2">PM</option>
                </select>
                <button class="set-alarm-btn" id="setAlarm">Set Alarm</button>
            </div>
            
            <div class="alarm-list">
                <h3>Alarms</h3>
                <ul id="alarmList">
                    <li class="no-alarms">No Alarms set yet</li>
                </ul>
            </div>
        </div>

        <!---------------------------------- Stopwatch Section------------------------ -->
        <div class="stopwatch-container">
            <h3>Stopwatch</h3>
            <input type="text" class="display-screen stopwatch-display" value="00:00:00" readonly>
            <div class="stopwatch-controls">
                <button id="startStopwatch">Start</button>
                <button id="pauseStopwatch">Pause</button>
                <button id="resetStopwatch">Reset</button>
            </div>
        </div>

        <!-----------------------------Countdown Timer------------ -->
        <div class="countdown-container">
            <h3>Countdown Timer</h3>
            <input type="text" class="display-screen countdown-input" placeholder="MM:SS" id="countdownInput">
            <input type="text" class="display-screen countdown-display" value="00:00:00" readonly id="countdownDisplay">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="countdown-controls">
                <button id="startCountdown">Start</button>
                <button id="pauseCountdown">Pause</button>
                <button id="resetCountdown">Reset</button>
            </div>
        </div>
    </div>

    <!-- --------------------Alarm Sound--------------------------- -->
    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
